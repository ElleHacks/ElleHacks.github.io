<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elle Hacks</title>
    <link rel="icon" href="./assets/ellehacksico.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title-section">
      <div class="corner-lines">
        <svg height="100%" width="50%">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
          </defs>
          <line x1="-30" y1="100" x2="100" y2="-20" style="stroke:url(#grad1);stroke-width:20" />
          <line x1="-30" y1="150" x2="150" y2="-15" style="stroke:url(#grad1);stroke-width:20" />
        </svg>
        <svg height="210" width="49%" transform="scale(-1,-1)">
          <line x1="-30" y1="100" x2="100" y2="-20" style="stroke:url(#grad1);stroke-width:20" />
          <line x1="-30" y1="150" x2="150" y2="-15" style="stroke:url(#grad1);stroke-width:20" />
        </svg>
      </div>
      <div class="grid fullscreen center-items">
        <div class="title-col">
          <img src="./assets/logo.png" class="title-logo" alt="">
          <h2 class="sub-title">Canada's First All Female Hackathon</h2>
          <svg height="10" width="100%">
            <line x1="10" y1="0" x2="500" y2="1" style="stroke:url(#grad1);stroke-width:10;margin:0 auto;" />
          </svg>
          <h3 class="title-date">February 2 - 4,<br>York University</h3>
          <div class="grid center-items">
            <div class="col">
              <form class="sign-up-form" action="index.html" method="post">
                <input type="text" name="" value="">
              </form>
            </div>
            <div class="col">
              <button class="sign-up-form-button" type="button" name="button">Send Me Updates</button>
            </div>
          </div>
          <h4 class="questions">Questions? Contact us at <a href="mailto:yorku.wise@gmail.com">yorku.wise@gmail.com</a></h4>
          <div class="social-box">
            <img src="./assets/ellehacksico.ico" class="social-favicons" alt="">
            <img src="./assets/ellehacksico.ico" class="social-favicons" alt="">
            <img src="./assets/ellehacksico.ico" class="social-favicons" alt="">
          </div>
      </div>
    </div>
    <div class="">

    </div>
  </body>
  <script src="./script.js" charset="utf-8"></script>
</html>
